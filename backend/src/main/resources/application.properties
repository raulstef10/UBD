app.jwtSecret=AlrightIvebeenthinkingWhenlifegivesyoulemonsdontmakelemonade!
app.jwtExpirationMs=86400000
database.ip=${DB_IP:localhost}
database.port=${DB_PORT:5432}
database.user=${JDBC_DATABASE_USERNAME:postgres}
database.password=${JDBC_DATABASE_PASSWORD:postgress}
database.name=${DB_DBNAME:ubd_db}
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://${database.ip}:${database.port}/${database.name}}
